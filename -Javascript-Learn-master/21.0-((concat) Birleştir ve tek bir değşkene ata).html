<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    </head>
    <body>
        <script type="text/javascript" lang="javascript">
            // concat ()     :    Üzerindeki çalışılan değişkene paremetrik olarak verilen değişken veya değişkenleri dahil ederek yeni bir içerik oluşturur. Oluşturduğu değeri geriye döndürür. 

            var bir  = "Gökhan";
            var iki  = "Namlı";

            document.write(bir + "<br>");
            document.write(iki + "<br>");

            var  sonuc  = bir.concat("<br>"+iki);   //Buradaki iki değer birleştirilip sonucuda atandı.
            
            document.write(sonuc);


        </script>
    </body>
</html>
