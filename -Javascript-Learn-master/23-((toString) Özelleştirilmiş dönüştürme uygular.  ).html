<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

   
</head>
<body>
   <script type="text/javascript" lang="javascript">
   // toString ()    :    Değişken içeriğini String (metin)  veri türünde düz bir metine dönüştürerek oluşturduğu değeri geriye döndürür. 

   var deger  = 5;
   document.write(deger + "<br>");
   document.write(typeof deger + "<br>");

   var sonuc = deger.toString();
   document.write(sonuc + "<br>");
   document.write(typeof sonuc + "<br>");

   

   </script>    
</body>
</html>
