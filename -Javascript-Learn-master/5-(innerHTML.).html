<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>innerHTML</title>
    </head>

    <body>
        <div id="Ad"> Bu alana innerHTML atama yapacak </div>
        <div id="Soyad">  Bu alana innerHTML atama yapacak  </div>
        

        <script type="text/javascript" lang="javascript">
            // innerHTML   =    HTML dökümanı içerisinde bulunan <html> elementine etki eder. (Veri gönderir veya veri değişimi yapar)
                document.getElementById("Ad").innerHTML = "Mehmet ";
                document.getElementById("Soyad").innerHTML = "Şerefsiz";

        </script>
    </body>
</html>
