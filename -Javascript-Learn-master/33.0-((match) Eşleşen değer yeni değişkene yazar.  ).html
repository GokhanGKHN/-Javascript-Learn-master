<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" lang="javascript">
        // match ()   : Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğini kontrol eder ve  eşleşen değer varsa içeriğin eşleşen kısmından yeni bir içerik oluşturur ve oluşturduğu içeriyi geriye döndürür. 
        //(Düznli ifade alabilir)
        // g  :   içeriğin tamamı üzerinde çalışmasını sağlar.  (düzenli ifadedir)
        // i  :   içeriğin büyük harf küçük harf olmasına bakmaz.  (düzenli ifade)

        var metin   =   "Gökhan Namlı Javascript Eğitim Seti"
        document.write(metin+"<br>");

        var sonuc   =   metin.match("Javascript"); // Eşleşen değer yeni değişken içerisine depolanır. 
        document.write(sonuc)



    </script>

    
</body>
</html>
