<!DOCTYPE html>
<html lang="tr-TR">
<head>
    
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" lang="javascript">

        /* 
        1.parametre    : Degisken
        2.parametre    : Dizi/Nesne
        for(1.parametre in dizi / nesne adı){

        }

        */

        var ornek = ["Volkan","Hakan","Onur","Umit"];
        document.write(ornek+"<br>"+"<br>");


        var sonuc;
        for(sonuc in ornek){
            if(ornek[sonuc]=="Volkan"){
                document.write("Volkan Alakent Bir Yazılım geliştme uzmanıdır"+"<br>")
            } if(ornek[sonuc]=="Hakan"){
                document.write("Hakan Alakent Bir Yöneticidir."+"<br>")
            } if(ornek[sonuc]=="Onur"){
                document.write("Onur Alakent Bir Pazarlamacı."+"<br>")
            } if(ornek[sonuc]=="Umit"){
                document.write("Umit Alakent Bir Muhasebeci."+"<br>")
            }
            
        
        }   

    </script>
    
</body>
</html>
