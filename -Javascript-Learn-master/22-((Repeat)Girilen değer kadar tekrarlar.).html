<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

   
</head>
<body>
   <script type="text/javascript" lang="javascript">
    // repeat()    :    Kendisine paremetre olarak verilen değer doğrultusunda değişken içeriğini tekrar edip kopyalayarak yeni bir içerik oluşturur ve oluşturduğu içeriği geriye döndürür. 

    var metin    =    "javascript ";
    document.write(metin + "<br>");

    var islem    =     metin.repeat(100); //100 defa kopyala ve ekrana yazdır. 
    document.write(islem)

   </script>    
</body>
</html>
