//const        : Sabit değişkenler için kullanılır.

Değişkenlerin isimlendirme kuralları. 

1. Değişken isimleri her zaman anlamlı olarak kullanılmalıdır.

3. Değişken isimleri _(Alt çizgi) ile başalaybilir. 
4. Değişken isimleri $ (Dolar ) işareti ile başlayabilir 
5. Değişken isimleri büyük harf ve küçük harf duyarlıdır.

2. Değişken isimleri Javascript tarafından rezerve edilmiş kelimeler olamaz. 
3. Aynı değişken adı değişken ifadelerinde kullanılamaz. 

*/
