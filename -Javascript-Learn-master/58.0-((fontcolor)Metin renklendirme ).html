<!DOCTYPE html>
<html lang="tr">
<head>
    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" lang="javascript">
        // fontcolor()  :  Metin renklendirme 
        // varsayılan renk yeşildir. 

        var metin = "java";
        document.write(metin+"<br>");

        var sonuc  = metin.fontcolor("blue"); // renk adını girerek değişiklik yapılabilir. 
        document.write(sonuc +"<br>");

        var sonuc2 = metin.fontcolor("#458693"); // hexadecimal "" arasına değer girerekte renklendirme yapılabilir. 
        document.write(sonuc2);
        


    </script>
</body>
