<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title> Document </title>
</head>
<body>
    <script type="text/javascript" lang="javascript">
        // lastIndexof()   :   Değişken  içerisinde paremetrik olarak verilen değeri arar ve son eşleşmeyi sağlayan değişken içeriğinin indis değerini geriye döndürür. 
        // index / indis   :   Karakter sıra numarası değeri

        var metin   =   "Javascript A'dan Z'ye eğitim seti";
        document.write(metin + "<br>");

        var sonuc   = metin.lastIndexOf("a");  // En son değeri verir. -1 aranan değer yok anlamına geliyor. 

        document.write(sonuc + "<br>");


    </script>
</body>
</html>
