<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>başlangıç</title>
</head>

<body>
   <script type="text/javascript" lang="javascript">

    // substring()   : Kendisen verilecek olan parametler ile tanımlamış değişken içeriği aralığında bulunan değerleri kopyalayarak yeni bir içerik oluşturur ve oluşturduğu değeri geriye döndürür. 
    // 1. Parametre  : Başlangıç 
    // 2. Parametre  : Bitiş 
    var metin   =   "javascript Eğitim Seti";
    document.write(metin+"<br>");

    var sonuc   =    metin.substring(17,11);  //  (11.17 olarak alıgılar. otomatik düzeltir. )başlangıç bitişten büyük olamaz. 
    document.write(sonuc + "<br>");


   </script> 

</body>

</html>
