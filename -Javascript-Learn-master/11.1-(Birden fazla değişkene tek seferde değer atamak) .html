<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html charset=UTF-8">
    
    
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" lang="javascript">

    
    var isim = "Gökhan", soyadı = "Namlı", eğitim = "Javascript"; // birden fazla değişkene tek bir değer atamak 
    // sağdaki değişkenler sola atandığı için ekranda tek bir değer "Gökhan Namlı Javascript " gözüküyor. 

    document.write(isim +"<br>");
    document.write(soyadı+"<br>");
    document.write(eğitim+"<br>");

    //  var isim = soyadı = eğitim = "Javascript"; Bu şekilde tanımlanırsa ekranda sadece sonda tanımlı olan javascript çıkar. 

    </script>
</body>
</html>
