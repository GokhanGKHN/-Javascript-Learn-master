<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>başlangıç</title>
</head>

<body>
<script type="text/javascript" lang="javascript">

    //eval()    : kendisine parametre olarak verilen değerleri javascript kodlamasına çevirerek komut gibi çalıştırır ve oluşan değeri geriye döndürür. 

    var testsayı        = 10;
    var testıkınıcsayı  = 40;

    var sonuc           =eval("testsayı+testıkınıcsayı"); //normalde string olan ifadeyi eval() metodu ile js koduna çevirerek çalıştırdı. 

    document.write(sonuc);
</script>
</body>

</html>
