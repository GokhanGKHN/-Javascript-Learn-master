<!DOCTYPE html>
<html lang="tr">
<head>
    
    <meta http-equiv="content-type" content="text/html charset=UTF-8">
    
    <title>Document</title>
</head>
<body>
    <!-- ?:  =ternary operatörü 
    koşul ? çalıştırılacak  ifade 1 : çalıştırılacak ifade 2;-->

<div>Birinci Örnek : 
<script type="text/javascript" lang="javascript">
document.write( 4<5 ? "1" : "0" + "  " );    
</script></div><br>

<div>İkinci Örnek :
<script>
document.write( 6<5 ? "1" : "0" );
</script></div><br>
    
<div>Üçüncü Örnek :
<script>
var kontrol = 4<5 ? "Doğru" :"Yanlış";
document.write(kontrol);
</script></div><br>

<div>Dördüncü Örnek :
<script>
var kontrol = 6<5 ? "Doğru" :"Yanlış";
document.write(kontrol);
</script></div><br>

<div>Beşinci Örnek :
<script>
var kontrol = ("Volkan"=="Gökhan") ? "Doğru" :"Yanlış"; //doğru kullanım tarzı ()
document.write(kontrol);
</script></div><br>



</body>
</html>
