<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>başlangıç</title>
</head>

<body>
<script type="text/javascript" lang="javascript">
    // slice ()    :   Kendisine verilecek olan parametleri ile tanımlanmış değişken içeriği aralında bulunan değerleri kopyalayarak yeni bir içerik oluşturur ve oluşturduğu değeri geriye döndürür.
    //1. Parametre başlangıç 
    //2. Parametre bitiş
    var icerik = "Gona Yazılım Limited";

    document.write(icerik + "<br>");

    var sonuc = icerik.slice(0,4);   // girilen karterler arasını seçmek 

    document.write(sonuc);
</script>
</body>

</html>
