<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
 <title> Döküman </title>

</head>
<body>
    <script type="text/javascript" lang="Javascript">
    // indexof ()   :   Değişken içerisinde parametrik olarak verilen değeri arar ve ilk eşleşmeyi sağlayalan değişken içeriğinin indis (index) değerini geriye döndürür. 
     var metin   =   "javascript Eğitim Seti";
     
        document.write(metin + " <br> ");

        var sonuc = metin.indexOf("Seti"); //arnacak değer "" arasında string bir değer olmalı

        document.write(sonuc + " <br> ");




    </script>
</body>
</html>
