    <script type="text/javascript" lang="javarscript">
        // split()    :  Kendisine parametre olarak tanımlanmış değer doğrultusunda değişken içeriğini bölümleyerek yeni bir dizi oluşturur ve oluşturuduğu değeri geriye döndürür. 
        var metin   =  "Gökhan Namlı Javasciprt Eğitim Seti"
        document.write(metin+"<br>"); 

       var sonuc = metin.split(" ",3); //split limit verebilirim, yani 3 değeri girersem 3.boşluğa kadar alır. 
       document.write(sonuc); 

    </script>
