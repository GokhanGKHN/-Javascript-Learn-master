<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html charset=UTF-8">
    
    
    <title>Document</title>

<body>
    <script type="text/javascript" lang="javascript">
    


    var test1    =   "Gökhan <br>"; // değişken tırnakları ya ' (tek tırnak) ile yada  " (çift tırnak) ile başlar ve başladığı gibi biter
    var test2    =   'Dünya\'da ve Türkiye\'de en çok kullanılan script dili javascript\'tir <br>'; //tırnak içerisinde tırnak kullanmak için \ (ters slash kullanılmalıdır)
    var test3    =   9;       //number rakam olarak depolar 
    var test4    =  "<br>9";  //string metin olarak depolar

    document.write(test1);
    document.write(test2);
    document.write(test3);
    document.write(test4);

    </script>
