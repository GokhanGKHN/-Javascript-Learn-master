<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title> Document </title>
</head>
<body>
    <script type="text/javascript" lang="javascript">
        // lastIndexof()   :   Değişken  içerisinde paremetrik olarak verilen değeri arar ve son eşleşmeyi sağlayan değişken içeriğinin indis değerini geriye döndürür. 
        // index / indis   :   Karakter sıra numarası değeri

        var metin   =   "Javascript Javascript Javascript Javascript";
        document.write(metin + "<br>");

        var sonuc   = metin.lastIndexOf("Javascript",32);   //  (abc,32) dersek 32. karaktere kadar bakar  En son değeri verir. -1 aranan değer yok anlamına geliyor.  

        document.write(sonuc + "<br>");         // Örnek olarak karakter sayısı x rakamdan başlıyor. 


    </script>
</body>
</html>
