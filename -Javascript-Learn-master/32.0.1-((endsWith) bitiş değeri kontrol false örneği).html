<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" lang="javascript">
    // endsWtih ()     :   Kendisine verilen parametre doğrultusunda değişken içeriğinin bitiş değerini kontrol ederek blooean veri türünde sonucu geriye döndürür. 
    
    var metin   =  "Javascript eğitim seti";
    document.write(metin + "<br>");

    var sonuc  = metin.endsWith("eğitim"); // Bitiş değerinin "eğitim" olmadığı için  "false" olarak döndü. 
    document.write(sonuc);



    </script>

    
</body>
