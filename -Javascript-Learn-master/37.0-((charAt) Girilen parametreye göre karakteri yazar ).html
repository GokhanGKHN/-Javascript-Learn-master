<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Document</title>
</head>
<body>
    <script type="text/javascript" lang="javascript">
        // charAt()   :   Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğinde karşılığı olan karakteri bularak geriye döndürür. 

        var içerik  = "GÖKHAN NAMMLI";

        document.write(içerik+"<br>");

        var sonuc  = içerik.charAt(0);
        document.write(sonuc);

    </script>
</body>
</html>
