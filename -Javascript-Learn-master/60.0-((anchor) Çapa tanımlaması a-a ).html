<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
   
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" lang="javascript">
        //anchor()   :  Değişkene çağa (<a> <a/>) tanımlaması yapar. Aynı zamanda çapaya name değeri atar. 
           

            var ornek   = "Gökhan Namlı";
            document.write(ornek + "<br>");

            var sonuc  = ornek.anchor("AdıVeSoyadı");   // <a AdıVeSoyad="Gökhan Namlı"> </a>
                                                        // <a name=""> </a>
            document.write(sonuc);


    </script>
</body>
</html>
