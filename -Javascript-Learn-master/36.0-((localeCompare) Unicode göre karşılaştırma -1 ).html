<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Document</title>
</head>
<body>
    <script type="text/javascript" lang="javarscript">
     // localeCompare   :  Üzerinde çalışılan değişkene paremetrik olarak verilen diğer bir değişken içeriğini tarayıcı diline göre karaşılaştırarak sonucu geriye döndürür. 
     // localeCompare   :  (unicode) ASCII evrensel olarak çalışır. 
     // localeCompare   :  Sonuç değerler
        // -1           :  Birinci değişken içeriği, ikinci değişken önce geliyorsa
        // 0            :  Birinci değişken içeriği, ikinci değişken eşitse
        // 1            :  Birinci değişken içeriği, ikinci değişken sonra geliyorsa
     var icerikbir = "abc"; 
     var icerikiki = "abd";

     document.write(icerikbir+"<br>");
     document.write(icerikiki+"<br>"+"<br>");

     var sonuc      =   icerikbir.localeCompare(icerikiki);

     document.write(sonuc);




    </script>
 </body>
</html>
