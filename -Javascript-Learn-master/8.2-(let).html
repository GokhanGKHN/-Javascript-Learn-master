<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Değişkenler ve değişlen türleri</title>
</head>
<body>
    <script type="text/javascript" lang="javascript">
//Değişken     : İçerisinde her türden bilgiyi veya veriyi depolamak için kullanılan alanlara verilen isimlerdir. 
//let          : Standart değil blok kapsamlı yerel değişken tanımlamak için kullanılmaktadır. 

let a="Gökhan Namlı";
document.write(a);
    </script>
</body>
