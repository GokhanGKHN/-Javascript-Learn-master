<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <script type="text/javascript" lang="Javascript" >  
    //Number ()   :   Değişken içeriğini mutlak olarak sayı veri türüne döünştürerek oluşturduğu değeri geriye döndürür. 

    var bir   = true;
    var iki   = false;
    var uc    = "8";
    var dort  = "8.45";
    var bes   = new Date();
    var altı  = "";
    var yedi;

    document.write(typeof (bir) +" : " +bir  + "<br>");
    document.write(typeof (iki) +" : " +iki  + "<br>");
    document.write(typeof (uc)  +" : " +uc   + "<br>");
    document.write(typeof (dort)+" : " +dort + "<br>");
    document.write(typeof (bes) +" : " +bes  + "<br>"+ "<br>" + "<br>");
    document.write(typeof (altı) +" : "+altı + "<br>");
    document.write(typeof (yedi) +" : "+yedi + "<br>" + "<br>" + "<br>");

    var yenibir   = Number(bir);
    var yeniiki   = Number(iki);
    var yeniuc    = Number(uc);
    var yenidort  = Number(dort);
    var yenibes   = Number(bes);
    var yenialtı  = Number(altı)
    var yeniyedi  = Number(yedi);


    document.write(typeof (yenibir)  +" : " + yenibir   + "<br>");
    document.write(typeof (yeniiki)  +" : " + yeniiki   + "<br>");
    document.write(typeof (yeniuc)   +" : " + yeniuc    + "<br>");
    document.write(typeof (yenidort) +" : " + yenidort  + "<br>");
    document.write(typeof (yenibes)  +" : " + yenibes   + "<br>"+ "<br>" + "<br>");
    document.write(typeof (yenialtı) +" : " + yenialtı  + "<br>");
    document.write(typeof (yeniyedi) +" : " + "(Not a Number)" + " " + yeniyedi  + "<br>");



    
    </script>

    <title>Document</title>
</head>
<body>
    
</body>
</html>
