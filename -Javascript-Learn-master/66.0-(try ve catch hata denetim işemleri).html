<!DOCTYPE html>

<head>

<script type="text/javascript" lang="javascript">
         //  try        : Hata oluşturabilecek kodlar için kullanılır. "Hata olabilme ihtimalini düşündüğmüz kodlar"
         //  catch      : Hata oluşursa çalıştırılacak kodlar için kullanılır. 
         //  finally    : Hata oluşsada oluşmasada çalışacak kodlar için kullanılır
         //  throw      : Hata oluşturabilecek kodlar için istisnai durumlarda kullanılır. 

         try{
            var isim    ="Volkan";
            var soyisimm ="Alakent";
            document.write(isim+"<br>")
            document.write(soyisim+"<br>")
         }
         catch(error){
            document.write("Hata oluştu"+"<br>");
            document.write(error);
         }

</script>




</body>
