<body>
    <script type="text/javascript" lang="javascript">

        function demeo(){                       //fonksiyon tanımlama. 
            document.write("demeo ");

        demeo();


        var ornek  = function(){                // değişken içerisinde fonksiyon tanımlama (sadece eşittirden sonra function())
            document.write("ornek ");
        }

        ornek();

    </script>
